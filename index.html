<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matérias do técnico</title>
  <style>
    /* Todo o estilo permanece o mesmo */
    body {
      background-color: blue;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      background-color: white;
      width: 75%;
      height: 95vh;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }

    .botoes-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: absolute;
      bottom: 20px;
    }

    .botoes-esquerda,
    .botoes-direita {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .botoes button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .botoes button:hover {
      background-color: blue;
      color: white;
    }

    .p {
      font-family: Impact;
      font-size: 60px;
    }

    /* Estilo do título com efeito de neon menos intenso e texto em negrito */
    h1 {
      color: blue;
      font-weight: bold; /* Negrito */
      text-shadow: 0 0 3px #00f, 0 0 6px #00f, 0 0 12px #0ff; /* Neon menos intenso */
      font-size: 36px;
    }
  </style>
  <script>
    // Função para alterar o conteúdo do container
    function alterarConteudo(titulo, mensagem) {
      document.querySelector('.container h1').innerText = titulo;
      document.querySelector('.container p').innerText = mensagem;

      // Remove a frase "Visite o site dos meus colegas"
      const fraseLinks = document.querySelector('.container p:nth-of-type(2)');
      if (fraseLinks) {
        fraseLinks.style.display = 'none';
      }
    }

    // Função para esconder os links
    function esconderLinks() {
      const links = document.querySelectorAll('.container a');
      links.forEach(link => link.style.display = 'none');
    }
  </script>
</head>
<body>
  <!-- Adicionando o áudio -->
  <audio autoplay loop>
    <source src="minha-musica.mp3" type="audio/mpeg">
    Seu navegador não suporta a tag de áudio.
  </audio>

  <div class="botoes-wrapper">
    <!-- Botões da esquerda -->
    <div class="botoes-esquerda">
      <button onclick="alterarConteudo('AMC', 'Arquitetura e manutenção de computadores'); esconderLinks();">AMC</button>
      <button onclick="alterarConteudo('NR', 'Noção de robôtica'); esconderLinks();">NR</button>
      <button onclick="alterarConteudo('GT', 'Gestão de tempo'); esconderLinks();">GT</button>
      <button onclick="alterarConteudo('POO JAVA', 'Programação Orientada a Objetos com Java'); esconderLinks();">POO JAVA</button>
    </div>

    <!-- Container centralizado -->
    <div class="container">
      <h1>Matérias do técnico</h1>
      <p>Selecione uma opção para prosseguir</p>
      <p>Visite o site dos meus colegas:</p>
      <a href="https://1tecno.github.io/1tecno/">Site do Yago</a>
      <a href="https://1tecno.github.io/teste2/">Site do Pedro</a>
      <a href="https://flgzz.github.io/2siteemti/">Site do Felipe</a>
      <a href="https://nauan777-bit.github.io/2Tec/">Site do Nauan</a>
    </div>

    <!-- Botões da direita -->
    <div class="botoes-direita">
      <button onclick="alterarConteudo('PROG WEB', 'Programação para Web'); esconderLinks();">PROG WEB</button>
      <button onclick="alterarConteudo('HTML CSS', 'Desenvolvimento com HTML e CSS'); esconderLinks();">HTML CSS</button>
      <button onclick="alterarConteudo('LOG PR', 'Lógica de Programação'); esconderLinks();">LOG PR</button>
      <button onclick="alterarConteudo('SO', 'Sistemas Operacionais'); esconderLinks();">SO</button>
    </div>
  </div>
</body>
</html>
