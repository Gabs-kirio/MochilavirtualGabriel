<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matérias do técnico</title>
  <style>
    /* Todo o estilo permanece o mesmo */
    body {
      background-color: blue;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      background-color: white;
      width: 75%;
      height: 95vh;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }

    .botoes-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: absolute;
      bottom: 20px;
    }

    .botoes-esquerda,
    .botoes-direita {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .botoes button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .botoes button:hover {
      background-color: blue;
      color: white;
    }
  </style>
  <script>
    // Função para alterar o conteúdo do container
    function alterarConteudo(titulo, mensagem) {
      document.querySelector('.container h1').innerText = titulo;
      document.querySelector('.container p').innerText = mensagem;
    }
  </script>
</head>
<body>
  <div class="botoes-wrapper">
    <!-- Botões da esquerda -->
    <div class="botoes-esquerda">
      <button onclick="alterarConteudo('AMC', 'Arquitetura e manutenção de computadores')">AMC</button>
      <button onclick="alterarConteudo('NR', 'Noção de robôtica')">NR</button>
      <button onclick="alterarConteudo('GT', 'Gestão de tempo')">GT</button>
      <button onclick="alterarConteudo('POO JAVA', 'Programação Orientada a Objetos com Java')">POO JAVA</button>
    </div>

    <!-- Container centralizado -->
    <div class="container">
      <h1>Matérias do técnico</h1>
      <p>Selecione uma opção para prosseguir</p>
    </div>

    <!-- Botões da direita -->
    <div class="botoes-direita">
      <button onclick="alterarConteudo('PROG WEB', 'Programação para Web')">PROG WEB</button>
      <button onclick="alterarConteudo('HTML CSS', 'Desenvolvimento com HTML e CSS')">HTML CSS</button>
      <button onclick="alterarConteudo('LOG PR', 'Lógica de Programação')">LOG PR</button>
      <button onclick="alterarConteudo('SO', 'Sistemas Operacionais')">SO</button>
    </div>
  </div>
</body>
</html>
