<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matérias do técnico</title>
  <style>
    body {
      background-color: blue;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      background-color: white;
      width: 75%;
      height: 70vh;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    .botoes-esquerda, .botoes-direita {
      display: flex;
      flex-direction: row;
      gap: 10px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .botoes-esquerda { top: 5%; }
    .botoes-direita { bottom: 5%; }

    .botoesbutton {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .botoesbutton:hover {
      background-color: blue;
      color: white;
    }

    .conteudo-aula, .botao-conteudo {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .botao-conteudo {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
  <script>
    function alterarConteudo(titulo, mensagem, conteudoId, botaoConteudoId) {
      document.querySelector('.container h1').innerText = titulo;
      document.querySelector('.container p').innerText = mensagem;
      
      document.querySelectorAll('.botao-conteudo').forEach(botao => {
        botao.style.display = 'none';
      });

      document.getElementById(botaoConteudoId).style.display = 'block';
    }

    function exibirConteudoAula(conteudoId, botaoConteudoId) {
      document.querySelector('.container h1').style.display = 'none';
      document.getElementById(botaoConteudoId).style.display = 'none';
      document.getElementById(conteudoId).style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="botoes-esquerda">
    <button class="botoesbutton" onclick="alterarConteudo('AMC', 'Arquitetura e manutenção de computadores', 'conteudo-amc', 'botao-amc-conteudo')">AMC</button>
    <button class="botoesbutton" onclick="alterarConteudo('GT', 'Gestão de tempo', 'conteudo-gt', 'botao-gt-conteudo')">GT</button>
    <button class="botoesbutton" onclick="alterarConteudo('NR', 'Noção de robótica', 'conteudo-nr', 'botao-nr-conteudo')">NR</button>
    <button class="botoesbutton" onclick="alterarConteudo('POO JAVA', 'Programação Orientada a Objetos com Java', 'conteudo-poo', 'botao-poo-conteudo')">POO JAVA</button>
  </div>

  <div class="container">
    <h1>Matérias do técnico</h1>
    <p>Selecione uma opção para prosseguir</p>
    <button id="botao-amc-conteudo" class="botao-conteudo" onclick="exibirConteudoAula('conteudo-amc', 'botao-amc-conteudo')">Conteúdo Específico AMC</button>
    <button id="botao-gt-conteudo" class="botao-conteudo" onclick="exibirConteudoAula('conteudo-gt', 'botao-gt-conteudo')">Conteúdo Específico GT</button>
    <button id="botao-nr-conteudo" class="botao-conteudo" onclick="exibirConteudoAula('conteudo-nr', 'botao-nr-conteudo')">Conteúdo Específico NR</button>
    <button id="botao-poo-conteudo" class="botao-conteudo" onclick="exibirConteudoAula('conteudo-poo', 'botao-poo-conteudo')">Conteúdo Específico POO JAVA</button>
    <button id="botao-web-conteudo" class="botao-conteudo" onclick="exibirConteudoAula('conteudo-web', 'botao-web-conteudo')">Conteúdo Específico PROG WEB</button>
    <button id="botao-html-conteudo" class="botao-conteudo" onclick="exibirConteudoAula('conteudo-html', 'botao-html-conteudo')">Conteúdo Específico HTML CSS</button>
    <button id="botao-logica-conteudo" class="botao-conteudo" onclick="exibirConteudoAula('conteudo-logica', 'botao-logica-conteudo')">Conteúdo Específico LOG PR</button>
    <button id="botao-so-conteudo" class="botao-conteudo" onclick="exibirConteudoAula('conteudo-so', 'botao-so-conteudo')">Conteúdo Específico SO</button>
  </div>

  <div class="botoes-direita">
    <button class="botoesbutton" onclick="alterarConteudo('PROG WEB', 'Programação para Web', 'conteudo-web', 'botao-web-conteudo')">PROG WEB</button>
    <button class="botoesbutton" onclick="alterarConteudo('HTML CSS', 'Desenvolvimento com HTML e CSS', 'conteudo-html', 'botao-html-conteudo')">HTML CSS</button>
    <button class="botoesbutton" onclick="alterarConteudo('LOG PR', 'Lógica de Programação', 'conteudo-logica', 'botao-logica-conteudo')">LOG PR</button>
    <button class="botoesbutton" onclick="alterarConteudo('SO', 'Sistemas Operacionais', 'conteudo-so', 'botao-so-conteudo')">SO</button>
  </div>
</body>
</html>
