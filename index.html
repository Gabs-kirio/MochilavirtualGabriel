<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materias do técnico</title>
  <style>
    /* Define o fundo da página */
    body {
      background-color: blue;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estiliza o container centralizado */
    .container {
      background-color: white;
      width: 80%;
      max-width: 800px;
      margin: 50px auto; /* Centraliza horizontalmente com auto */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Estiliza a seção dos botões */
    .botoes {
      text-align: center;
      margin-top: 20px;
    }

    .botoes button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s;
    }

    .botoes button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- Container centralizado com fundo branco -->
  <div class="container">
    <h1>Materias do técnico</h1>
    <p>Selecione uma opção para proceguir</p>
  </div>

  <!-- Bloco dos 8 botões fora do container -->
  <div class="botoes">
    <button>AMC</button>
    <button>NR</button>
    <button>GT</button>
    <button>POO JAVA</button>
    <button>PROG WEB</button>
    <button>HTML CSS</button>
    <button>LOG PR</button>
    <button>SO</button>
  </div>

</body>
</html>
