<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matérias do técnico</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="theme-light">
    <!-- Música de fundo -->
    <audio id="background-music" src="musica.mp3" autoplay loop></audio>

    <!-- Seletor de temas -->
    <div id="theme-selector">
        <button onclick="changeTheme('light')">Modo Claro</button>
        <button onclick="changeTheme('dark')">Modo Escuro</button>
        <button onclick="changeTheme('pixel')">Pixel Art</button>
        <button onclick="changeTheme('custom')">Personalizado</button>
    </div>

    <div class="container" id="container">
        <h1>Matérias do técnico</h1>
        <p>Selecione uma opção para prosseguir</p>

        <!-- Link para MediaFire -->
        <a href="https://www.mediafire.com/file/dpdakf8yfshb03p/Projeto_java.jar/file" target="_blank" id="mediafire-link" class="botao-conteudo">Baixar Materiais</a>

        <!-- Botões das matérias (superior) -->
        <div class="botoes-esquerda">
            <button class="botoesbutton" onclick="alterarConteudo('AMC', 'Detalhes da AMC', 'amc')">AMC</button>
            <button class="botoesbutton" onclick="alterarConteudo('GT', 'Detalhes da GT', 'gt')">GT</button>
            <button class="botoesbutton" onclick="alterarConteudo('NR', 'Detalhes da NR', 'nr')">NR</button>
            <button class="botoesbutton" onclick="alterarConteudo('POO JAVA', 'Detalhes da POO JAVA', 'poo')">POO JAVA</button>
        </div>

        <!-- Botões das matérias (inferior) -->
        <div class="botoes-direita">
            <button class="botoesbutton" onclick="alterarConteudo('PROG WEB', 'Detalhes de PROG WEB', 'progweb')">PROG WEB</button>
            <button class="botoesbutton" onclick="alterarConteudo('HTML CSS', 'Detalhes de HTML CSS', 'htmlcss')">HTML CSS</button>
            <button class="botoesbutton" onclick="alterarConteudo('LOG PR', 'Detalhes de LOG PR', 'logpr')">LOG PR</button>
            <button class="botoesbutton" onclick="alterarConteudo('SO', 'Detalhes de SO', 'so')">SO</button>
        </div>
    </div>

    <div id="conteudo-exibir"></div>
</body>
</html>
